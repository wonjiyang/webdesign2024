<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울구석구석</title>
    <link rel="stylesheet" href="./css/comm.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    text-decoration: none;
    box-sizing: border-box;
    list-style: none;
    color: #333;
}

#wrap {
    width: 100%;
}

#inner {
    display: flex;
    flex: 1;
}

#header {
    width: 200px;
    background-color: aliceblue;
}

#header .logo {
    height: 200px;
    background-color: cornsilk;
}

#main {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 650px;
}

#slide {
    display: flex;
    height: 400px;
}

#container {
    height: 250px;
    display: flex;
    gap: 30px;
}

#slide .image {
    width: calc(100% - 230px);
    height: 400px;
    background-color: aqua;
}

#slide .banner {
    width: 230px;
    height: 400px;
    background-color: aquamarine;
}

#container .content1 {
    width: 50%;
    height: 250px;
    background-color: bisque;
}

#container .content2 {
    width: 50%;
    height: 250px;
    background-color: blanchedalmond;
}

#footer {
    display: flex;
    height: 100px;
}

#footer .footer1 {
    width: 200px;
    height: 100px;
    background-color: azure;
}

#footer .footer2 {
    width: calc(100% - 200px - 230px);
    height: 100px;
    background-color: burlywood;
}

#footer .footer3 {
    width: 230px;
    height: 100px;
    background-color: cadetblue;
}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="inner">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="gnb"></nav>
            </header>
            <main id="main">
                <article id="slide">
                    <div class="image"></div>
                    <div class="banner"></div>
                </article>
                <section id="container">
                    <div class="content1"></div>
                    <div class="content2"></div>
                </section>
            </main>
        </div>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
